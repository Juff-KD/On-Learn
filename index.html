<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Learn" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Juff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Learn</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.0/dist/showdown.min.js"></script>
  </head>
  <body>
    <div>Hello Juff</div>
    <div id="markdown-content"></div>
    <!-- <iframe src="https://raw.githubusercontent.com/Juff-KD/On-Learn/18c750d878a8b53c542593340a6a56a5be16a93c/script/hello.md" frameborder="0"></iframe> -->
    <a href="https://juff-kd.github.io/On-Learn/script/hello.md">mdlink</a>
  </body>

  <script>
    const data = 'https://raw.githubusercontent.com/Juff-KD/On-Learn/18c750d878a8b53c542593340a6a56a5be16a93c/script/hello.md';

fetch(data)
  .then(response => response.text())
  .then(markdown => {
    const converter = new showdown.Converter();
    const html = converter.makeHtml(markdown);
    document.getElementById('markdown-content').innerHTML = html;
  })
  .catch(error => {
    console.error('Error fetching or converting Markdown:', error);
    // Handle errors gracefully, e.g., display an error message to the user
  });
  </script>
</html>
